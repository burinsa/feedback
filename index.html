<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Напишите нам</title>
</head>
<body>
  <section class="feedback">
    <div class="wrap-header">
      <h1>Форма обратной связи</h1>
      <p>Напишите нам</p>
    </div>
    <form class="fb-form"  enctype="multipart/form-data">
      <div class="wrap-input">
        <label class="fb-form__label" for="name">Ваше имя: </label>
        <div class="input-aft">
          <input class="fb-form__input" type="text" id="name" name="name" placeholder="Введите ваше имя">
          <span class="border"></span>
        </div>        
      </div>
      <div class="wrap-input">
        <label class="fb-form__label" for="tel">Телефон: </label>
        <div class="input-aft">
          <input class="fb-form__input" type="tel" name="tel" id="tel" pattern="([\+]*[7-8]{1}[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}{0,1}\d{2}{0,1}\d{2}" placeholder="Введите ваш номер телефона">
          <span class="border"></span>
        </div>
      </div>
      <div class="wrap-input">
        <label class="fb-form__label" for="email">Email: </label>
        <div class="input-aft">
          <input class="fb-form__input" type="email" name="email" id="email" placeholder="Введите ваш email">
          <span class="border"></span>
        </div>        
      </div>
      <div class="wrap-input">
        <label class="fb-form__label" for="message">Коментарий:</label>
        <div class="input-aft">
          <textarea class="fb-form__area" name="message" id="message" cols="30" rows="5" placeholder="Введите ваше сообщение"></textarea>
          <span class="border"></span>
        </div>        
      </div>
      <button class="btn" type="submit">Отправить</button>      
    </form>
  </section>
  <section class="modal">
    <p class="modal_text">Форма отправлена. Мы с вами свяжемся в ближайшее время.</p>
  </section>
  <script src="script.js"></script>
</body>
</html>
